<section class="is-hero-bar">

      Sản Phẩm
    </h1>
  </div>
</section>

  <section class="section main-section">
  <div class="card has-table">
    <header class="card-header">
      <p class="card-header-title">
        <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
        Products
      </p>
      <div class="buttons right nowrap">
       <form action="/admin/sanpham/add" method="get">
         <button class="button small green --jb-modal"  data-target="sample-modal-2" type="submit">
           <span class="icon"><i class="mdi mdi-plus"></i></span>
         </button>
       </form>
      </div>
      <a href="#" class="card-header-icon">
        <span class="icon"><i class="mdi mdi-reload"></i></span>
      </a>
    </header>
            
    <div class="card-content">
      <form th:action="@{/admin/sanpham/add}" th:object="${item}" th:method="post">
        <table>
          <tr>
            <th>ID</th>
            <td><input type="text" th:field="*{MaSP}" required="required" readonly class="form__field"></td>
          </tr>
          <tr>
            <th>Tên</th>
            <td><input type="text" th:field="*{TenSP}" required="required" placeholder="Tên" class="form__field"></td>
          </tr>
          <tr>
            <th>Mô tả</th>
            <td><input type="text" th:field="*{MoTa}" required="required" placeholder="Mô tả" class="form__field"></td>
          </tr>
          <tr>
            <th>Giới tính</th>
            <td><input type="text" th:field="*{GioiTinh}" required="required" placeholder="Giới tính" class="form__field"></td>
          </tr>
          <tr>
            <th>Giá bán</th>
            <td><input type="text" th:field="*{GiaBan}" required="required" placeholder="Giá bán" class="form__field"></td>
          </tr>
          <tr>
            <th>Giá nhập</th>
            <td><input type="text" th:field="*{GiaNhap}" required="required" placeholder="Giá nhập" class="form__field"></td>
          </tr>
          <tr>
            <th>Ảnh</th>
            <td><input type="text" th:field="*{Anh}" required="required" placeholder="Ảnh" class="form__field"></td>
          </tr>
          <tr>
            <th>Slug</th>
            <td><input type="text" th:field="*{Slug}" required="required" placeholder="Slug" class="form__field"></td>
          </tr>
          <tr>
            <th>Mã loại sản phẩm</th>
            <td><input type="text" th:field="*{MaLoaiSP}" required="required" placeholder="Mã loại sản phẩm" class="form__field"></td>
          </tr>
          <tr>
            <th>Mã nhà cung cấp</th>
            <td><input type="text" th:field="*{MaNCC}" required="required" placeholder="Mã nhà cung cấp" class="form__field"></td>
          </tr>
          <tr>
            <th>Số lượng tồn</th>
            <td><input type="text" th:field="*{SoLuongTon}" required="required" placeholder="Số lượng tồn" class="form__field"></td>
          </tr>
          <tr>
          	<th></th>
            <td class="actions-cell">
              <div>
                <button class="button small red --jb-modal" data-target="sample-modal" type="submit">
                  <span class="icon"><i class="mdi mdi-check"></i></span>
                </button>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
