<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Khach Hang</title>
</head>
<body>
<div align="center">
	<h1>Login</h1>
	<form th:action="@{/register}" method="post" th:object="${khachHang}">
		<label>TenKH:</label>
		<input type="text" th:field ="*{TenKH}"/><br/><br/>
		<label>GioiTinh:</label>
		<input type="text" th:field ="*{GioiTinh}"/><br/><br/>
		<label>TaiKhoan:</label>
		<input type="text" th:field ="*{TaiKhoan}"/><br/><br/>
		<label>MatKhau:</label>
		<input type="password" th:field ="*{MatKhau}"/><br/><br/>
		<label>DiaChi:</label>
		<input type="text" th:field ="*{DiaChi}"/><br/><br/>
		<label>Email:</label>
		<input type="text" th:field ="*{Email}"/><br/><br/>
		<label>SDT:</label>
		<input type="text" th:field ="*{SDT}"/><br/><br/>
		<input type="submit" value="Register"/><br/>
	</form>
</div>	
</body>
</html>
