<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Account</title>
</head>
<body>
<div align="center">
	<h1>Add Account</h1>
	<br>
	<form action="#" th:action="@{/admin/account/save}" th:object="${account}" method="post">
		<table border="0" cellpadding="10">
			<tr>
				<td>Id:</td>
				<td><input type="text" th:field="*{id_account}" readonly="readonly"/></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{username}"/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" th:field="*{password}"/></td>
			</tr>
			<tr>
				<td>Role:</td>
				<td><input type="text" th:field="*{role}"/></td>
			</tr>
			<tr>
				<td>Create Date:</td>
				<td><input type="text" th:field="*{create_date}"/></td>
			</tr>
			<tr>
				<td>Last Login</td>
				<td><input type="text" th:field="*{last_login}" readonly="readonly"/></td>
			</tr>
			<tr>
				<td>Auth Provider:</td>
				<td><input type="text" th:field="*{auth_provider}"/></td>
			</tr>
			<tr>
				<td>Verification Code</td>
				<td><input type="text" th:field="*{verification_code}"/></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		</table>
	</form>
</div>	
</body>
</html>
