<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Account</title>
</head>
<body>
<div align="center">
	<h1>Add Account</h1>
	<br>
	<form action="#" th:action="@{/admin/account/save}" th:object="${account}" method="post">
		<table border="0" cellpadding="10">
			<tr>
				<td>Username:</td>
				<td><input type="text" th:field="*{username}"/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" th:field="*{password}"/></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		</table>
	</form>
</div>	
</body>
</html>
